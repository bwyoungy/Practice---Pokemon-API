<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Pokemon API</title>
</head>
<body>
    <h1>Welcome to the Pokemon API</h1>
    <button id="getAllBtn">Print all Pokemon per Generation</button>
    <select id="generationSelect">
        <option value="1,151">Generation I</option>
        <option value="152,251">Generation II</option>
        <option value="252,386">Generation III</option>
        <option value="387,493">Generation IV</option>
        <option value="494,649">Generation V</option>
        <option value="650,721">Generation VI</option>
        <option value="722,809">Generation VII</option>
        <option value="810,905">Generation VIII</option>
        <option value="906,1017">Generation IX</option>
    </select>
    <hr>
    <label for="searchBox">Search by </label>
    <select id="searchType">
        <option value="name">name: </option>
        <option value="number">number: </option>
    </select>
    <input type="text" id="searchBox">
    <button id="searchBtn">Go</button>
    <hr>
    <label for="maxWeightBox">Search by max weight: </label>
    <input type="text" id="maxWeightBox">
    <button id="maxWeightBtn">Go</button>
    <hr>
    <button id="getFreqAbilityBtn">Get most frequent ability</button>
    <hr>
    <button id="clearBtn">Clear</button>
    <hr>
    <div id="pokemonDisplay"></div>
</body>
</html>
